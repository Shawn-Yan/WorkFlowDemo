log4j.rootCategory=DEBUG, console, htmlInfo


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%p] : %m%n


log4j.appender.htmlInfo=org.apache.log4j.DailyRollingFileAppender

log4j.appender.htmlInfo.DatePattern='.'yyyy-MM-dd'.html'

log4j.appender.htmlInfo.Append = true

log4j.appender.htmlInfo.layout=org.apache.log4j.HTMLLayout

log4j.logger.org.openqa.selenium.server=ERROR

log4j.logger.org.openqa.jetty = ERROR